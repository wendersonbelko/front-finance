# Redirect HTTP to HTTPS for backend subdomain
server {
    listen 80;
    server_name backend.belko.com.br;
    return 301 https://$host$request_uri;
}

# HTTPS proxy for Backend API
server {
    listen 443 ssl http2;
    server_name backend.belko.com.br;

    # SSL certificates (ajuste os caminhos conforme seu setup)
    ssl_certificate     /etc/letsencrypt/live/backend.belko.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.belko.com.br/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:50m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy de todas as requisições para o container de backend
    location / {
        proxy_pass         http://server:3000/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Tratamento de CORS Preflight
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin'  '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
